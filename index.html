<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- 페이지 이미지 -->
    <link href="C:\pmProject\프로젝트 이미지\pudding(32px).png" rel="shortcut icon" type="image/x-icon">
    
</head>
<body>
    <!-- HEADER -->
    <header>
        <!-- 로고 -->
        <div class="logobox">
            <img src="C:\pmProject\프로젝트 이미지\pudding(64px).png" alt="mainlogo">
        </div>
        
        <!-- 메뉴 -->
        <div class="menubox">
            <div class="menu">
                <div class="webtoon">웹툰</div>
                <div class="novel">소설</div>
                <div class="drame">드라마</div>
                <div class="mylocker">내 보관함</div>
            </div>
        </div>

        <!-- 검색,유저아이콘 -->
        <div class="supports">
            <div class="searchbox">
                <textarea name="search" value="검색"></textarea>
                <img src="C:\pmProject\프로젝트 이미지\searchicon(20px).png" alt="search">
            </div>
            <div class="userbox">
                <img src="C:\pmProject\프로젝트 이미지\usericon(32px).png" alt="usericon">
            </div>
        </div><!-- end supports -->
    </header>

    <!-- footer -->
    <section class="footer">
        FOOTER
    </section>
    <script src="https://kit.fontawesome.com/4054601d2a.js" crossorigin="anonymous"></script>
    
</body>
</html>
